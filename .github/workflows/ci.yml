name: "Quill & Code CI/CD"

on:
  push:
    branches: [ "main", "testBranch" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BACKEND TESTS (Unit & Integration)
  # ------------------------------------------------------------------
  backend-tests:
    name: "Backend Tests"
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Pytest
        env:

          TEST_DB_BASE: "postgresql://test_user:test_password@localhost:5432/test_db?sslmode=disable"
          DATABASE_URL: "postgresql://test_user:test_password@localhost:5432/test_db?sslmode=disable" # Update this one too
          SECRET_KEY: "testing_secret_key"
          JWT_SECRET_KEY: "testing_jwt_secret_key"
          GOOGLE_API_KEY: "dummy_google_key"
          ADMIN_USERNAME: "superadmin"
          ADMIN_EMAIL: "admin@system.local"
          ADMIN_PASSWORD: "test_admin_password"
          E2E_TESTING: "true"
          
          # Dummy Config (Required by Pydantic validation)
          PGHOST: "localhost"
          PGDATABASE: "test_db"
          PGUSER: "test_user"
          PGPASSWORD: "test_password"
          PGSSLMODE: "disable"
          PGCHANNELBINDING: "disable"
          MAIL_SERVER: "smtp.example.com"
          MAIL_PORT: "587"
          MAIL_USERNAME: "user"
          MAIL_PASSWORD: "password"
          MAIL_FROM: "noreply@example.com"
          MAIL_FROM_NAME: "Test App"
          FRONTEND_URL: "http://localhost:3000"
          CLOUDINARY_CLOUD_NAME: "dummy_cloud"
          CLOUDINARY_API_KEY: "12345"
          CLOUDINARY_API_SECRET: "abcdef"
          
        run: |
          cd backend
          # Run migrations first
          alembic upgrade head
          # Run unit and integration tests
          pytest -v -m "not e2e"


  # ------------------------------------------------------------------
  # JOB 2: FRONTEND TESTS (Unit & Component)
  # ------------------------------------------------------------------
  frontend-tests:
    name: "Frontend Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci --prefix frontend

      - name: Run Vitest
        run: npm test --prefix frontend -- --run


  # ------------------------------------------------------------------
  # JOB 3: E2E TESTS (Cypress)
  # ------------------------------------------------------------------
  e2e-tests:
    name: "E2E Tests (Cypress)"
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests] # Wait for others to pass

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Backend Deps
        run: pip install -r backend/requirements.txt
      
      - name: Install Frontend Deps
        run: npm ci --prefix frontend

      - name: Start Backend Server
        # COPY THE SAME ENV BLOCK FROM BACKEND TESTS HERE
        env:
          DATABASE_URL: "postgresql://test_user:test_password@localhost:5432/test_db"
          SECRET_KEY: "testing_secret_key"
          JWT_SECRET_KEY: "testing_jwt_secret_key"
          GOOGLE_API_KEY: "dummy_google_key"
          ADMIN_USERNAME: "superadmin"
          ADMIN_EMAIL: "admin@system.local"
          ADMIN_PASSWORD: "test_admin_password"
          E2E_TESTING: "true"
          
          # Dummy Config
          PGHOST: "localhost"
          PGDATABASE: "test_db"
          PGUSER: "test_user"
          PGPASSWORD: "test_password"
          PGSSLMODE: "disable"
          PGCHANNELBINDING: "disable"
          MAIL_SERVER: "smtp.example.com"
          MAIL_PORT: "587"
          MAIL_USERNAME: "user"
          MAIL_PASSWORD: "password"
          MAIL_FROM: "noreply@example.com"
          MAIL_FROM_NAME: "Test App"
          FRONTEND_URL: "http://localhost:3000"
          CLOUDINARY_CLOUD_NAME: "dummy_cloud"
          CLOUDINARY_API_KEY: "12345"
          CLOUDINARY_API_SECRET: "abcdef"
          
        run: |
          cd backend
          alembic upgrade head
          python -m app.seed
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo "Backend starting..."
          sleep 10
      
      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome